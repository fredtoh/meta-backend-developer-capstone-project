{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
        <form id="bookingform" method="post" action="">
          {% csrf_token %}
          <!-- {{form.as_p}} -->
          <p>
            <label for="name">Name:</label>
            <input type="text" placeholder="Your Name" maxlength="200" required="" id="name">
          </p>
          <p>
            <label for="no_of_guests">Number of Guests:</label>
            <input type="number" placeholder="1" min="1" required="" id="no_of_guests">
          </p>
          <p>
            <label for="bookingDate">Reservation Date:</label>
            <input type="datetime-local" required="" id="bookingDate">
          </p>
          <button type="button" id="button">Reserve</button>
        </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <div class="videowrap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>
<script>

  function get_Datetime (date) {
    const coeff = 1000 * 60 * 5;
    return new Date(Math.round(date.getTime() / coeff) * coeff)
  }

  const date = get_Datetime(new Date());
  document.getElementById('bookingDate').value = date.toISOString().slice(0,-1);

  const form = document.getElementById("bookingform");  
  form.addEventListener("submit", submitHandler);

  function submitHandler(e) {
    e.preventDefault();
    
    const formdata = {
      'name': document.getElementById('name').value,
      'no_of_guests': document.getElementById('no_of_guests').value,
      'bookingDate': document.getElementById('bookingDate').value,
    }

    // console.log(formdata);

    fetch(form.action,
    {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formdata)
    })
    // .then(response => response.text())
    // .then(data => {
    //     console.log(data)
    // })
  }
</script>

{% endblock %}
